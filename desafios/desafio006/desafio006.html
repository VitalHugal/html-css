<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESAFIO 006</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        Em HTML5, podemos inserir os elementos das listas a seguir. Passe o mouse sobre os termos para descobrir <br>
        qual tag deverá utilizar em cada caso
    </p>
    <ul>
        <li><abbr title="utiliza a tag p">Parágrafo</abbr> </li>
        <li><abbr title="utiliza a tag h1">Título</abbr> </li>
        <li><abbr title="utiliza a tag img">Imagem</abbr> </li>
        <li><abbr title="utiliza a tag abbr">Abreviações</abbr> </li>
        <li><abbr title="utiliza a tag code">Código fonte</abbr> </li>
        <li><abbr title="utiliza a tag ol > type 1">Listas Numéricas</abbr> </li>
        <li><abbr title="utiliza a tag ul">Listas com demarcadores</abbr> </li>
    </ul>
</body>
</html>
