<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com multiplas telas - midias</title>
</head>

<body>
    <h1>
        Imagens dinâmicas
    </h1>
    <p>
        Tente abrir esse site em vários dispositivos diferentes ou simplesmente diminua o tamanho do seu navegador
    </p>
    <picture>
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>vamos aprender a reproduzir áudios em HTML</p>
    <audio src="midia/happy-mistake.mp3" controls autoplay loop></audio>
    <audio preload="auto" autoplay controls>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <source src="midia/happy-mistake.wav" type="audio/wav">
        <source src="midia/happy-mistake.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador não consegue ouvir audio<a href="midia/happy-mistake.mp3">Clique aqui para baixar
                o arquivo MP3</a></p>

    </audio>
</body>

</html>
